name: Release Whorl

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Verify manifest version matches tag
        run: |
          MANIFEST_VERSION=$(grep -o '"version":\s*"[^"]*"' manifest.json | cut -d'"' -f4)
          TAG_VERSION="${{ steps.version.outputs.VERSION }}"
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: manifest.json version ($MANIFEST_VERSION) does not match tag ($TAG_VERSION)"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      - name: Build XPI package
        run: |
          mkdir -p dist
          XPI_NAME="whorl-${{ steps.version.outputs.VERSION }}.xpi"
          zip "dist/$XPI_NAME" \
            manifest.json \
            background.js \
            compose-script.js \
            compose-styles.css \
            options.html \
            options.css \
            options.js \
            icon-48.png \
            icon-96.png
          echo "XPI_NAME=$XPI_NAME" >> $GITHUB_ENV

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.VERSION }}" \
            --title "Whorl v${{ steps.version.outputs.VERSION }}" \
            --notes "## Whorl v${{ steps.version.outputs.VERSION }}

          ### Installation
          1. Download the \`.xpi\` file below
          2. In Thunderbird, go to \`Tools\` → \`Add-ons and Themes\`
          3. Click the gear icon → \`Install Add-on From File\`
          4. Select the downloaded \`.xpi\` file

          ### Requirements
          - Thunderbird 128 or later" \
            "dist/${{ env.XPI_NAME }}"
